<!doctype html>
<html lang="ja">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Charavater</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">

<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/knockout-3.1.0.js"></script>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 header">
            <img src="/image/header.png" alt="CHARAVATAR" />
        </div>
    </div>

    <div class="row teaser">
        <div class="col-xs-3 col-sm-3 col-md-3 teaser-image">
            <img class="img-circle" data-bind="attr: teaserImage1Attributes" />
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 introduction">
            <img data-bind="attr: teaserTextAttributes" />
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 teaser-image">
            <img class="img-circle" data-bind="attr: teaserImage2Attributes" />
        </div>
    </div>

    <form role="form" method="POST" action="/service/contoursList" enctype="multipart/form-data">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 form-group first-step" data-bind="style: firstStepStyle">
            <label for="file" data-bind="text: firstStepText">1. take your photo.</label>
            <input id="file" type="file" accept="image/*" capture="camera" name="file" data-bind="value: uploadFilePath" />
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 form-group second-step">
            <input class="btn btn-info btn-lg" id="submit" type="submit" value="2. push to CHARAVATAR" data-bind="visible: isSubmitEnable, value: secondStepText" />
        </div>
    </div>

    </form>

</div>

<script src="/js/model/LanguageModel.js"></script>
<script src="/js/view_model/IndexViewModel.js"></script>

</body>
</html>

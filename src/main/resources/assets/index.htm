<!doctype html>
<html lang="ja">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Charavater</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">

<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            Charavatar
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            explain yourself by your tweets.
        </div>
    </div>

    <form role="form" method="POST" action="/service/contoursList" enctype="multipart/form-data">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 form-group">
            <input id="file" type="file" accept="image/*" capture="camera" name="file" />
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 form-group">
            <input class="btn btn-default btn-lg" id="submit" type="submit" />
        </div>
    </div>

    </form>

</div>
</body>
</html>
